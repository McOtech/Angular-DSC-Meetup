<p>courses works!</p>

<ul class="courses">
  <li *ngFor="let course of courses"
  [class.selected] = "course === selectedCourse"
  (click) = "onSelect(course)">
    <a href="javascript:void(0)">
      <span class="badge">{{ course.id}}</span>
      {{ course.name }}
    </a>
  </li>
</ul>

<app-course-detail [course] = "selectedCourse"></app-course-detail>

<ul>
  <li>
    <strong>{{ course.id }}</strong>: {{ course.name | uppercase}}
    <div>
      <label for="course_name"></label>
      <input [(ngModel)] = "course.name" placeholder="Course name" id="course_name">
    </div>
  </li>
</ul>
